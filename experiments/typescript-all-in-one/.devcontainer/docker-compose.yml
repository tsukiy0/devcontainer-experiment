version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_PTRACE
    volumes:
      - ..:/workspace:cached
    networks:
      - default
    depends_on:
      - dynamodb_local
    environment:
      DYNAMODB_LOCAL_ENDPOINT: http://dynamodb_local:8000
    command: sleep infinity
  dynamodb_local:
    image: amazon/dynamodb-local:latest
    networks:
      - default
networks:
  default:
